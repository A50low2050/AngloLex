{% extends 'dictionary/home.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<div class="container">
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Profile {{ user.username }}</h2>
                <form method="post" novalidate>
                    <div class="card mb-4">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-sm-3">
                            <p class="mb-0">Username</p>
                          </div>
                          <div class="col-sm-9">
                            <p class="text-muted mb-0">{{ user.username }}</p>
                          </div>
                        </div>
                        <hr>
                        <div class="row">
                          <div class="col-sm-3">
                            <p class="mb-0">Email</p>
                          </div>
                          <div class="col-sm-9">
                            <p class="text-muted mb-0">{{ user.email }}</p>
                          </div>
                        </div>
                        <hr>
                        <div class="row">
                          <div class="col-sm-3">
                            <p class="mb-0">Bio</p>
                          </div>
                          <div class="col-sm-9">
                            <p class="text-muted mb-0">{{ user.profile.bio }}</p>
                          </div>
                        </div>
                        <hr>
                      </div>
                    </div>
                  <div class="btn__edit d-flex justify-content-end">
                      <a href="{% url 'profile_update' %}" class="btn btn-success" role="button">Edit</a>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
{% endblock %}
</body>
</html>
