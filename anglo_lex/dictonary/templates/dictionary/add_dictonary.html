{% extends 'dictionary/home.html' %}

<title>{{ title }}</title>

<body>

{% block content %}
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create WordBook</h2>


              <form method="post" novalidate>
                {% csrf_token %}

                {% for field in form %}
                  {% if field.errors %}
                    <div class="alert alert-danger mt-2">{{ field.errors|striptags }}</div>
                    {{ field.label_tag }} {{ field }}
                  {% else %}
                    <div class="form-outline mb-4">
                      <label class="form-label" for="{{ f.id_for_label }}">{{ field.label }}</label>
                      {{ field }}
                    </div>
                  {% endif %}
                {% endfor %}

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg">Create</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

</body>
