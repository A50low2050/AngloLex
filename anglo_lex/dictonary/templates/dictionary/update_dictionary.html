{% extends 'dictionary/home.html' %}

<title>{{ title }}</title>

<body>

{% block content %}
<div class="container">
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Update {{ dictionary.title }}</h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                  {% if field.errors %}
                    <div class="alert alert-danger mt-2">{{ field.errors|striptags }}</div>
                    {{ field.label_tag }} {{ field }}
                  {% else %}
                    <div class="form-outline mb-4">
                      <label class="form-label" for="{{ f.id_for_label }}">{{ field.label }}</label>
                      {{ field }}
                    </div>
                  {% endif %}
                {% endfor %}

<!--                    <div class="form-outline mb-4">-->
<!--                      <label class="form-label" for="form3Example1cg">Title</label>-->
<!--                      <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="title" value="{{ dictionary.title }}" />-->
<!--                    </div>-->

<!--                    <div class="form-group">-->
<!--                      <label for="exampleFormControlTextarea1">Description</label>-->
<!--                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="7">{{dictionary.description}}</textarea>-->
<!--                    </div>-->
                    <div class="form-buttons p-1">
                        <input type="submit" value="Update" class="btn btn-success"/>
                        <a href="{%url 'home' %}" class="btn btn-outline">Cancel</a>
                    </div>
<!--                    <div class="d-flex justify-content-center">-->
<!--                      <button type="submit" class="btn btn-success btn-block btn-lg mt-3">Update</button>-->
<!--                    </div>-->
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
{% endblock %}

</body>
